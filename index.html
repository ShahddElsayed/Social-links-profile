<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <div class="card">
      <img class="profile-img" src="assets/images/avatar-jessica.jpeg" alt="profile-img">
      <h1 class="name">Jessica Randall</h1>
      <h3 class="location">London, United Kingdom</h3>
      <p class="profile-summary">"Front-end developer and avid reader."</p>
      <div class="social-links">
        <button class="btn">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>
    </div>
  </body>
</html>
